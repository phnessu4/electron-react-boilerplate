<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Electron React!</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '../build/dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../../build/dll/renderer.dev.dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        let dynamicBundleScript = '../build/dist/renderer.prod.js'
        if (process.env.HOT) {
          dynamicBundleScript = 'http://localhost:' + port + '/dist/renderer.dev.js';
        }
        scripts.push(dynamicBundleScript);

        const scriptContent = scripts.map(script => `<script defer src="${script}"><\/script>`).join('');
        document.write(scriptContent);
      }
    </script>
  </body>
</html>
